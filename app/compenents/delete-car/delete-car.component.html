<div class="context">
  <div class="col-md-12">
      <div class="card">
              <div class="card-header"><h5 class="title"> Araç Ekle</h5>

              </div>
              <div class="card-body">
                  <form [formGroup]="carDeleteForm" >
                    <label for="Id">Id</label>
                          <div class="form-group">
                              <input type="number" id="Id" formControlName="Id"  class="form-control" placeholder="Id"/>
                      </div>


                          <label for="brandId">Marka Id</label>
                          <div class="form-group">
                              <input type="number" id="brandId" formControlName="brandId"  class="form-control" placeholder="Marka Id"/>
                      </div>
                      <label for="colorName"> Araç Rengi</label>
                      <div class="form-group">
                          <input type="number" id="colorId" formControlName="colorId"  class="form-control" placeholder="Araç Rengi"/>
                  </div>
                  <label for="modelYear"> Model Yılı</label>
                  <div class="form-group">
                      <input type="number" id="modelYear" formControlName="modelYear"  class="form-control" placeholder="Model Yılı"/>
              </div>

              <label for="dailyPrice"> Günlük Ücreti</label>
              <div class="form-group">
                  <input type="number" id="dailyPrice" formControlName="dailyPrice"  class="form-control" placeholder="Günlük Ücreti"/>
          </div>
          <label for="description"> Araç Özellikleri</label>
          <div class="form-group">
              <input type="text" id="description" formControlName="description"  class="form-control" placeholder="Araç Özellikleri"/>
      </div>


                  </form>
              </div>
              <div class="card-footer">
                      <button class="btn btn-fill btn-primary" (click)="Delete()">Sil</button>
              </div>

      </div>


  </div>



</div>
