<form   [formGroup]="registerForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input  formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input formControlName="firstName" type="text" class="form-control" id="name" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="lastname">LastName</label>
    <input formControlName="lastName" type="text" class="form-control" id="lastname" placeholder="Lastname">
  </div>


  <button type="submit" class="btn btn-primary"  (click)="register()"   >Kaydol</button>






</form>
